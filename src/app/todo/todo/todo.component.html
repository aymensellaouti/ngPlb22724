<div class="row">
  <div class="col">
    <ol class="list-group">
      <li
        *ngFor="let todo of todos; let i = index"
        class="list-group-item">
        {{todo.name}} : {{todo.content}}
        <i
          (click)="deleteTodo(i)"
          class="bi bi-trash2"></i>
      </li>
    </ol>
  </div>
  <div class="col">
    name:
    <input [(ngModel)]="todo.name" type="text" class="form-control" /> content:
    <input [(ngModel)]="todo.content" type="text" class="form-control" />
    <button
      [disabled]="!todo.name.trim() || !todo.content.trim()"
      (click)="addTodo()"
      class="btn btn-primary m-2"
    >
      add
    </button>
  </div>
</div>
